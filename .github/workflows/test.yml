name: Backend Tests

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: mongodb://localhost:27017/calendoDB
      TESTING: true
      # this is set to null just so Scheduler has something to read in github actions
      GOOGLE_API_KEY: null

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.1

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: 6.1.0

      - name: Change to Backend Directory
        run: cd Backend

      - name: Install dependencies
        run: npm install
        working-directory: Backend

      - name: Run tests
        run: npm test
        working-directory: Backend







