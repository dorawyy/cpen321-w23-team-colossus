name: Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.1

      - name: Change to Backend Directory
        run: cd Backend

      - name: Install dependencies
        run: npm install
        working-directory: Backend

      - name: Run tests
        run: npm test
        working-directory: Backend
